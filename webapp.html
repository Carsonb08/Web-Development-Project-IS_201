<!DOCTYPE html>

    }

    .emoji-title h1 {

    }

      word-wrap: break-word;
    }

    button {
      background-color: #38b2ac;
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #319795;
      transform: scale(1.05);
    }
  </style>
</head>
